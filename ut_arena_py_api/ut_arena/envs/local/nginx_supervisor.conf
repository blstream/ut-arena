# place it in /etc/supervisor/conf.d/*.conf

; ================================
;  nginx supervisor
; ================================
[program:dev_nginx]
command=/opt/ut-arena/ut_arena_py_api/scripts/nginx_start.sh
user=deployment
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/ut-arena/nginx_supervisor.log
